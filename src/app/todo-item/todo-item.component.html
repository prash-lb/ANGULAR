<div class="card blue-grey darken-1">

<div *ngIf="task &&  !task.done" >
    <div class="card-content white-text">
      <span *ngIf="update === false" class="card-title">{{task.label}} for the {{task.date| date: 'dd/MM/yyyy'}}
        <i (click)= "update= true">edit</i>
      </span>
    </div>
    <form  *ngIf="update===true" action="" #login ="ngForm" (ngSubmit)= " todoUpdate()">
      <label style="color: white;" for="nameTask">Task</label>
      <input style="color: white" 
          type="text"
          name = "Task"
          [(ngModel)] = "label"
          required
          pattern="[a-zA-Z é'èà^,;.!]+" 
          minlength="1"
          #input1 = "ngModel" />
      <div *ngIf="input1.touched && input1.invalid">
          <p style="color: white" *ngIf="input1?.errors?.['required']"> Task required</p>
          <p style="color: white" *ngIf="input1?.errors?.['pattern']">your task name can only be composed of  letter</p>
      </div>
      <pre></pre>
      <label style="color: white" for="date">Date</label>
      <input style="color: white"  
          type="date" 
          name="Date"
          [(ngModel)]= "date" 
          required 
          #input2 = "ngModel"
          class="datepicker"
          />
      <div *ngIf="input2.touched && input2.invalid &&  date">
          <p  style="color: white" *ngIf="input2?.errors?.['required']"> Date required</p>
      </div>
      <pre></pre>
      <button style="color: #137cb1; margin-bottom: 3%;" class="btn waves-effect waves-light" type="submit" [disabled]="login.invalid " name="action">Submit
          <i class="material-icons right"></i>
      </button>
  </form>

    <div *ngIf="edition===false" class="card-action">
      <a class="waves-effect waves-light btn-small" (click)=  delete()  >DONE</a>
    </div>
  </div>
</div>
